<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shopping Cart</h1>

    <div class="shopping-cart">

        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg" height="150px" width="150px">
            </div>

            <div class="product-details">
                <div class="product-title">Dingo Dog Bones</div>
            </div>

            <div class="product-price">12.99</div>
            <div class="product-quantity">
                <div class="content">
                    <div class="min">-</div>
                    <div class="qt">2</div>
                    <div class="max">+</div>
                </div>
            </div>

            <div class="product-removal">
                <button class="remove-product">
                    Remove
                </button>
            </div>
            <div class="product-line-price">25.98</div>
        </div>





        <div class="product">


            <div class="product-image">
                <img src="https://s.cdpn.io/3/large-NutroNaturalChoiceAdultLambMealandRiceDryDogFood.png" width="150px"
                    height="150px">

            </div>
            <div class="product-details">
                <div class="product-title">Nutroâ„¢ Adult Lamb and Rice Dog Food</div>

            </div>
            <div class="product-price">45.99</div>
            <div class="product-quantity">
                <div class="content">
                    <div class="min">-</div>
                    <div class="qt">2</div>
                    <div class="max">+</div>
                </div>
            </div>


            <div class="product-removal">
                <button class="remove-product">
                    Remove
                </button>
            </div>

            <div class="product-line-price">45.99</div>


        </div>

        <button class="checkout">Checkout</button>

      

    </div>
    <script src="index.js"></script>
</body>

</html>
